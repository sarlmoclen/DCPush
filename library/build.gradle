apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 7
        versionName "1.0.6"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.java-websocket:Java-WebSocket:1.4.0"
}

apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'sarlmoclen'
    repoName = 'dc'
    groupId = 'com.sarlmoclen.dcpush'
    artifactId = 'DCPush'
    publishVersion = '1.0.6'
    desc = 'this is a push framework'
    website = 'https://github.com/sarlmoclen/DCPush'
}